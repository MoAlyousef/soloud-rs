name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-11, ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
