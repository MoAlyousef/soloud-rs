name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      name:
        description: 'manual'
        required: true

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-l1, ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
